name: Create Pull Request, Merge, and Build Docker

on:
  push:
    branches:
      - sub

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Create Pull Request from sub to main
      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sub
          base: main
          title: "Auto Pull Request from sub to main"
          body: |
            This pull request has been created automatically to merge changes from the `sub` branch into the `main` branch.

      # Wait for PR to be merged
      - name: Auto-merge Pull Request
        if: steps.create_pr.outputs.pull-request-url
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = await github.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: parseInt("${{ steps.create_pr.outputs.pull-request-number }}"),
            });

            if (pr && pr.data.state === "open") {
              await github.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: parseInt("${{ steps.create_pr.outputs.pull-request-number }}"),
                merge_method: "merge",
              });

  build-and-push:
    runs-on: ubuntu-latest
    needs: create-pull-request
    if: success()
    env:
      SERVICES: appleshop
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: lolmobi495
          password: ${{ secrets.ACTION }}

      # Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      # Build Docker images using Docker Buildx with caching
      - name: Build Docker Images with Caching
        uses: docker/build-push-action@v5
        with:
          context: ./AppleShop
          tags: lolmobi495/doan:appleshop
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      # Push Docker images to Docker Hub
      - name: Push Docker Images
        uses: docker/build-push-action@v5
        with:
          context: ./AppleShop
          push: true
          tags: lolmobi495/doan:appleshop

      # Commit and Push Changes
      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update after build on sub branch"
          git push origin sub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Prune unused Docker images
      - name: Remove unused Docker images
        run: docker image prune -f
